
<html>
<head>
    <title></title>
</head>
<body >
    <ons-navigator animation="fade" var="homeNavigator">
        <ons-page class="ons-page-fixed">

            <div class="navigation-bar">
                <div class="navigation-bar__left" style="width: 25%">
                    <span class="toolbar-button--quiet navigation-bar__line-height" ng-click="menu.toggle()">
                        <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
                    </span>
                </div>

                <div class="navigation-bar__center" style="width: 50%; text-align: center;">
                    <label class="toolbarHeader">Settings</label>
                </div>
            </div>


            <div ng-controller="settingController" sliding-menu-ignore="true">
                <ons-list modifier="inset" style="margin-top: 10px">
                    <ons-list-header>Theme</ons-list-header>

                    <ons-list-item modifier="tappable" ng-click="setTheme('blue-basic')">
                        <label class="radio-button radio-button--list-item">
                            <input type="radio" id="blue-basic" name="a"><!--checked="checked"-->
                            <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
                            Basic Theme
                        </label>
                    </ons-list-item>

                    <ons-list-item modifier="tappable" ng-click="setTheme('blue')">
                        <label class="radio-button radio-button--list-item">
                            <input type="radio" id="blue" name="a">
                            <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
                            Blue & Green Theme
                        </label>
                    </ons-list-item>

                    <ons-list-item modifier="tappable" ng-click="setTheme('dark')">
                        <label class="radio-button radio-button--list-item">
                            <input type="radio" id="dark" name="a">
                            <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
                            Dark Theme
                        </label>
                    </ons-list-item>

                    <ons-list-item modifier="tappable" ng-click="setTheme('purple')">
                        <label class="radio-button radio-button--list-item">
                            <input type="radio" id="purple" name="a">
                            <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
                            Purple Theme
                        </label>
                    </ons-list-item>

                    <ons-list-item modifier="tappable" ng-click="setTheme('sunshine')">
                        <label class="radio-button radio-button--list-item">
                            <input type="radio" id="sunshine" name="a">
                            <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
                            Sunshine Theme
                        </label>
                    </ons-list-item>

                </ons-list>
               
                <ons-list modifier="inset" style="margin-top: 10px">
                    <ons-list-header>Language</ons-list-header>

                    <ons-list-item>
                        <ons-row>
                            <div class="button-bar" style="width:100%;">
                                <div class="button-bar__item" ng-click="setLanguage('en')">
                                    <input type="radio" name="segment-lang" ng-checked="lang=='en'">
                                    <button class="button-bar__button">English</button>
                                </div>

                                <div class="button-bar__item" ng-click="setLanguage('si')">
                                    <input type="radio" name="segment-lang" ng-checked="lang=='si'">
                                    <button class="button-bar__button">Sinhala</button>
                                </div>

                            </div>
                        </ons-row>
                    </ons-list-item>
                </ons-list>
               
            </div>


        </ons-page>
    </ons-navigator>
</body>
</html>
